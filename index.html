<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!--<style>
    
  </style>-->
  </head>
  <body>
    <div class="container">
      <div class="blog">
        <img src="./assets/images/illustration-article.svg" alt="something" />
      </div>
      <div>
        <main>
          <div class="Alpha">
            <section class="action">
              <h2>Learning</h2>
              <p>Published 21 Dec 2023</p>
            </section>
          </div>
          <div class="Beta">
            <section class="custom">
              <h1>HTML & CSS foundations</h1>
              <p>
                These languages are the backbone of every<br />website, defining
                structure, content, and<br />presentation.
              </p>
            </section>
          </div>

          <div class="Gamma">
            <div class="Avatar">
              <img src="./assets/images/image-avatar.webp" alt="avatar" />
            </div>
            <div class="AvatarText">
              <p>Greg Hooper</p>
            </div>
          </div>
        </main>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>
      >. Coded by <a href="#">Chidera Chime Bright</a>.
    </div>
  </body>
</html>
